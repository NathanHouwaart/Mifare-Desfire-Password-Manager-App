<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecurePass</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    /* ── Design tokens (mirrors Electron app) ── */
    :root {
      --bg:          #0f0f12;
      --card:        #161620;
      --nav:         #111118;
      --well:        #1a1a24;
      --border:      #1e1e2c;
      --border-hi:   #2a2a3c;
      --accent:      #6366f1;
      --accent-glow: rgba(99,102,241,0.35);
      --accent-soft: rgba(99,102,241,0.12);
      --text-hi:     #f0f0f4;
      --text-md:     #c0c0cc;
      --text-lo:     #6b6b80;
      --text-dim:    #3d3d52;
      --red:         #f87171;
    }

    /* ── Base ── */
    body {
      width: 340px;
      min-height: 80px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: var(--bg);
      color: var(--text-md);
      -webkit-font-smoothing: antialiased;
    }

    /* ── Keyframes ── */
    @keyframes pulseRing {
      0%   { transform: scale(1);    opacity: 0.5; }
      70%  { transform: scale(1.55); opacity: 0;   }
      100% { transform: scale(1.55); opacity: 0;   }
    }
    @keyframes shimmer {
      0%   { transform: translateX(-200%); }
      100% { transform: translateX(400%);  }
    }
    @keyframes spin  { to { transform: rotate(360deg); } }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0);   }
    }
    @keyframes tapEntrance {
      from { opacity: 0; transform: scale(0.94) translateY(8px); }
      to   { opacity: 1; transform: scale(1)    translateY(0);   }
    }

    /* ── Header ── */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 13px 16px 11px;
      background: var(--nav);
      border-bottom: 1px solid var(--border);
    }
    .header-icon {
      width: 34px; height: 34px;
      border-radius: 11px;
      background: linear-gradient(135deg, #6366f1 0%, #9333ea 100%);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 14px rgba(99,102,241,0.4);
      flex-shrink: 0;
    }
    .header-icon svg { width: 18px; height: 18px; }
    .header-title  { font-size: 14px; font-weight: 650; color: var(--text-hi); letter-spacing: -0.01em; }
    .header-domain {
      font-size: 11px; color: var(--text-lo); margin-top: 1px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 230px;
    }

    /* ── Body ── */
    .body { padding: 10px 12px 14px; animation: fadeUp 0.18s ease-out both; }

    /* ── Status ── */
    .status { text-align: center; padding: 16px 8px; font-size: 13px; color: var(--text-lo); line-height: 1.55; }
    .status.error { color: var(--red); }
    .status-hint  { display: block; margin-top: 5px; font-size: 12px; color: var(--text-dim); }

    /* ── No match ── */
    .no-match { text-align: center; padding: 18px 8px; font-size: 13px; color: var(--text-lo); line-height: 1.6; }
    .no-match strong { color: var(--text-md); font-weight: 500; }

    /* ── Entry list ── */
    .entry-list { display: flex; flex-direction: column; gap: 6px; }

    .entry-card {
      display: flex; align-items: center; justify-content: space-between; gap: 8px;
      padding: 10px 12px;
      background: var(--card); border: 1px solid var(--border); border-radius: 12px;
      transition: border-color 0.15s, background 0.15s;
    }
    .entry-card:hover { background: #1a1a28; border-color: #33334a; }

    .entry-avatar {
      width: 34px; height: 34px; border-radius: 9px;
      background: var(--accent-soft); border: 1px solid rgba(99,102,241,0.2);
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
      font-size: 14px; font-weight: 600; color: var(--accent); text-transform: uppercase;
    }
    .entry-info { min-width: 0; flex: 1; }
    .entry-label {
      font-size: 13px; font-weight: 550; color: var(--text-hi);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .entry-url {
      font-size: 11px; color: var(--text-lo); margin-top: 1px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }

    .fill-btn {
      flex-shrink: 0;
      padding: 5px 13px;
      background: var(--accent); border: none; border-radius: 8px;
      color: #fff; font-size: 12px; font-weight: 550; cursor: pointer; letter-spacing: 0.01em;
      transition: opacity 0.15s, transform 0.1s, box-shadow 0.15s;
    }
    .fill-btn:hover  { opacity: 0.88; box-shadow: 0 0 10px var(--accent-glow); }
    .fill-btn:active { transform: scale(0.95); }
    .fill-btn:disabled { background: #2a2a3a; color: var(--text-dim); cursor: not-allowed; box-shadow: none; }

    /* ── Tap card screen ── */
    .tap-screen {
      display: flex; flex-direction: column; align-items: center; gap: 16px;
      padding: 22px 16px 18px;
      animation: tapEntrance 0.22s cubic-bezier(0.34,1.56,0.64,1) both;
    }
    .tap-rings {
      position: relative; width: 88px; height: 88px;
      display: flex; align-items: center; justify-content: center;
    }
    .tap-ring {
      position: absolute; inset: 0; border-radius: 50%;
      border: 2px solid var(--accent); opacity: 0;
      animation: pulseRing 2.2s ease-out infinite;
    }
    .tap-ring.delay { animation-delay: 0.55s; }
    .tap-icon-circle {
      width: 60px; height: 60px; border-radius: 50%;
      background: var(--accent-soft); border: 1px solid rgba(99,102,241,0.3);
      display: flex; align-items: center; justify-content: center;
    }
    .tap-icon-circle svg {
      width: 30px; height: 30px; color: var(--accent);
      stroke: currentColor; fill: none; stroke-width: 1.75;
      stroke-linecap: round; stroke-linejoin: round;
    }
    .tap-text  { text-align: center; }
    .tap-title { font-size: 17px; font-weight: 650; color: var(--text-hi); letter-spacing: -0.01em; }
    .tap-subtitle { font-size: 13px; color: var(--text-lo); margin-top: 4px; line-height: 1.5; }
    .tap-entry { font-size: 12px; color: var(--text-dim); margin-top: 3px; font-style: italic; }
    .tap-bar { width: 100%; height: 3px; border-radius: 99px; background: var(--well); overflow: hidden; }
    .tap-bar-fill { height: 100%; width: 35%; border-radius: 99px; background: var(--accent); animation: shimmer 1.6s linear infinite; }
    .tap-cancel {
      display: inline-flex; align-items: center; gap: 5px;
      padding: 4px 8px; border: none; background: transparent;
      color: var(--text-lo); font-size: 12px; cursor: pointer; border-radius: 6px;
      transition: color 0.1s, background 0.1s;
    }
    .tap-cancel:hover { color: var(--text-md); background: var(--well); }
    .tap-cancel svg { width: 13px; height: 13px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; }

    /* ── No login form notice ── */
    .no-form-notice {
      font-size: 11px;
      color: var(--text-dim);
      text-align: center;
      padding: 4px 4px 8px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 4px;
    }

    /* ── Spinner ── */
    .spinner {
      display: inline-block; width: 16px; height: 16px;
      border: 2px solid var(--border-hi); border-top-color: var(--accent);
      border-radius: 50%; animation: spin 0.65s linear infinite;
      vertical-align: middle; margin-right: 6px;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-icon">
      <!-- ShieldCheck — matching LockScreen / SplashScreen -->
      <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2l7 4v5c0 5.25-3.5 9.74-7 11-3.5-1.26-7-5.75-7-11V6z"/>
        <polyline points="9 12 11 14 15 10"/>
      </svg>
    </div>
    <div>
      <div class="header-title">SecurePass</div>
      <div class="header-domain" id="domain-label">—</div>
    </div>
  </header>

  <div class="body" id="body">
    <div class="status"><span class="spinner"></span>Loading…</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
