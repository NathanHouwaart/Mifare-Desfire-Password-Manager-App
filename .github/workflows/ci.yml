name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: 20.19.0

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Linux build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake python3 pkg-config libsecret-1-dev

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run lint
        run: npm run lint

      - name: Run unit tests (excluding native addon)
        run: npm run test --if-present -- --exclude tests/addon.test.ts

  package:
    name: Package (${{ matrix.os }})
    needs: quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            dist_cmd: npm run dist:linux
          - os: windows-latest
            dist_cmd: npm run dist:win

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake python3 pkg-config libsecret-1-dev

      - name: Install dependencies
        run: npm ci

      - name: Build native addon
        run: npm run build:addon

      - name: Build and package
        run: ${{ matrix.dist_cmd }}

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: securepass-${{ runner.os }}
          if-no-files-found: error
          path: |
            dist/*.deb
            dist/*.AppImage
            dist/*.rpm
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
            dist/latest*.yml
